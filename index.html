<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./tablet.css" media="(min-width: 768px)">
    <link rel="stylesheet" href="./pc.css" media="(min-width: 1024px)">
    <title>Document</title>
    
</head>
<body>
    <main>
        <section class="product-card-container">

            <section class="product-img-container">
                <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence">
            </section>

            <section class="product-card-info-container">
                <p class="product-card__type">PERFUME</p>
                
                <h1 class="product-card__name">Gabrielle Essence Eau De Parfum</h1>

                <p class="product-card__info">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL.</p>

                <section class="product-card__Prices">
                    <p class="product-card__price-final">$149.99</p>
                    <p class="product-card__price-original">$169.99</p>
                </section>
    
                <section class="product-card__button-container">
                    <button type="button" class="button__add-to-cart">
                        <img src="./images/icon-cart.svg" alt="cart-img">
                        Add to Cart
                    </button>
                </section>

            </section>

        </section>
    </main>
</body>
</html>
